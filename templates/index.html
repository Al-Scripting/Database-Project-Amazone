<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h2>Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product['image'] }}" alt="{{ product['title'] }}" width="100">
        <h3>{{ product['title'] }}</h3>
        <p>Price: ${{ product['price'] }}</p>
        <a href="{{ url_for('add_to_cart', pid=product['id']) }}" class="btn">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
