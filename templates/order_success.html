{% extends "base.html" %}
{% block title %}Order Confirmation{% endblock %}

{% block content %}
<div class="order-success-container">
    <div class="checkmark">✅</div>
    <h2 class="success-title">Order Successful!</h2>
    <p class="success-msg">Thank you for your purchase.</p>
    <p class="order-id">Your Order Number: <strong>#{{ order_id }}</strong></p>

    <a href="{{ url_for('products') }}" class="continue-shopping-btn">🛍️ Continue Shopping</a>
</div>
{% endblock %}
